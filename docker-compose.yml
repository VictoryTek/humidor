name: humidor

services:
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: humidor_db
      POSTGRES_USER_FILE: /run/secrets/db_user
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_user
      - db_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$(cat /run/secrets/db_user) -d humidor_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    environment:
      DATABASE_URL_TEMPLATE: postgresql://{{DB_USER}}:{{DB_PASSWORD}}@db:5432/humidor_db
      RUST_LOG: info
      PORT: 9898
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:9898,http://127.0.0.1:9898}
      JWT_TOKEN_LIFETIME_HOURS: ${JWT_TOKEN_LIFETIME_HOURS:-2}
      # =====================================
      # Email Configuration (Optional)
      # Uncomment to enable password reset emails
      # BASE_URL=http://localhost:9898
      # SMTP_HOST=
      # SMTP_PORT=587
      # SMTP_USER=
      # SMTP_PASSWORD=
      # SMTP_FROM_EMAIL=
    secrets:
      - db_user
      - db_password
      - jwt_secret
    ports:
      - "9898:9898"
    depends_on:
      db:
        condition: service_healthy

secrets:
  db_user:
    file: ./secrets/db_user.txt
  db_password:
    file: ./secrets/db_password.txt
  jwt_secret:
    file: ./secrets/jwt_secret.txt

volumes:
  postgres_data: