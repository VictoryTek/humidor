name: humidor

services:
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: humidor_db
      POSTGRES_USER: humidor_user
      POSTGRES_PASSWORD: humidor_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U humidor_user -d humidor_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    environment:
      DATABASE_URL: postgresql://humidor_user:humidor_pass@db:5432/humidor_db
      RUST_LOG: info
      PORT: 9898
      JWT_SECRET: ${JWT_SECRET:-please_change_this_to_a_secure_random_value_in_production}
      JWT_TOKEN_LIFETIME_HOURS: ${JWT_TOKEN_LIFETIME_HOURS:-2}
    ports:
      - "9898:9898"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: