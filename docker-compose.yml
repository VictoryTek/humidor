name: humidor

services:
  # Secret generator service - runs once to create secrets if they don't exist
  init:
    image: alpine:latest
    volumes:
      - ./secrets:/secrets
    command: >
      sh -c "
      mkdir -p /secrets
      if [ ! -f /secrets/jwt_secret ]; then
        echo 'Generating JWT secret...'
        apk add --no-cache openssl
        openssl rand -base64 32 | tr -d '\n' > /secrets/jwt_secret
        chmod 600 /secrets/jwt_secret
        echo ''
        echo 'JWT secret generated successfully'
      else
        echo 'JWT secret already exists'
      fi
      "
    restart: "no"

  db:
    image: postgres:17
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-humidor_db}
      POSTGRES_USER: ${POSTGRES_USER:-humidor_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-humidor_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-humidor_user} -d ${POSTGRES_DB:-humidor_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    image: ghcr.io/victorytek/humidor:latest
    pull_policy: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-humidor_user}:${POSTGRES_PASSWORD:-humidor_pass}@db:5432/${POSTGRES_DB:-humidor_db}
      RUST_LOG: ${RUST_LOG:-info}
      PORT: ${PORT:-9898}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:9898,http://127.0.0.1:9898}
      JWT_SECRET_FILE: /run/secrets/jwt_secret
      JWT_TOKEN_LIFETIME_HOURS: ${JWT_TOKEN_LIFETIME_HOURS:-2}
      BASE_URL: ${BASE_URL:-http://localhost:9898}
      # =====================================
      # Email Configuration (Optional)
      # Uncomment and set these to enable password reset emails
      # SMTP_HOST: ${SMTP_HOST:-}
      # SMTP_PORT: ${SMTP_PORT:-587}
      # SMTP_USER: ${SMTP_USER:-}
      # SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      # SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-}
    volumes:
      - ./secrets:/run/secrets:ro
    ports:
      - "9898:9898"
    depends_on:
      init:
        condition: service_completed_successfully
      db:
        condition: service_healthy

volumes:
  postgres_data: