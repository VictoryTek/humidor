# Use LLD linker to avoid Windows MSVC PDB limit issues
# Disable debug info completely to avoid PDB corruption
[build]
rustflags = ["-C", "link-arg=-fuse-ld=lld", "-C", "debuginfo=0"]

[target.x86_64-pc-windows-msvc]
linker = "rust-lld"
rustflags = ["-C", "link-arg=-fuse-ld=lld", "-C", "debuginfo=0"]
