<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Humidor</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#D4AF37">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Humidor">
    
    <!-- Styles and Icons -->
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" type="image/png" href="/static/logo.png">
    <link rel="shortcut icon" type="image/png" href="/static/logo.png">
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üì¶</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="/static/logo.png" alt="Humidor Logo" class="login-logo">
                <h1 class="login-title">üîë Create New Password</h1>
                <p class="login-subtitle">Enter your new password below</p>
            </div>

            <form id="resetPasswordForm" class="login-form" action="/api/v1/auth/reset-password" method="post">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" autocomplete="new-password" required minlength="8" placeholder="At least 8 characters">
                    <span class="form-error" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" autocomplete="new-password" required placeholder="Re-enter your password">
                    <span class="form-error" id="confirmPasswordError"></span>
                </div>

                <button type="submit" class="btn btn-primary login-btn" id="resetBtn">
                    Reset Password
                </button>

                <div class="login-footer">
                    <p><a href="/login.html" class="login-link">‚Üê Back to login</a></p>
                </div>
            </form>

            <div id="successMessage" style="display: none;" class="success-message">
                <p style="color: #27ae60; text-align: center; padding: 20px; background: rgba(39, 174, 96, 0.1); border-radius: 8px; margin-top: 20px;">
                    ‚úÖ Your password has been reset successfully!
                </p>
                <p style="text-align: center; margin-top: 15px;">
                    <a href="/login.html" class="btn btn-primary" style="display: inline-block;">Go to Login</a>
                </p>
            </div>

            <div id="errorMessage" style="display: none;" class="error-message">
                <p style="color: #e74c3c; text-align: center; padding: 20px; background: rgba(231, 76, 60, 0.1); border-radius: 8px; margin-top: 20px;">
                    ‚ùå <span id="errorText">Invalid or expired reset link</span>
                </p>
                <p style="text-align: center; margin-top: 15px;">
                    <a href="/forgot-password.html" class="login-link">Request a new reset link</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="/static/reset-password.js"></script>
</body>
</html>
