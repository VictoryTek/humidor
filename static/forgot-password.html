<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#D4AF37">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Humidor">

    <link rel="icon" type="image/png" href="/static/logo.png">
    <link rel="shortcut icon" type="image/png" href="/static/logo.png">
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ğŸ“¦</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="/static/logo.png" alt="Humidor Logo" class="login-logo">
                <h1 class="login-title">ğŸ” Reset Password</h1>
                <p class="login-subtitle">Enter your email address and we'll send you a reset link</p>
            </div>

            <form id="forgotPasswordForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" autocomplete="email" required placeholder="your.email@example.com">
                    <span class="form-error" id="emailError"></span>
                </div>

                <button type="submit" class="btn btn-primary login-btn" id="resetBtn">
                    Send Reset Link
                </button>

                <div class="login-footer">
                    <p>Remember your password? <a href="/login.html" class="login-link">Back to login</a></p>
                </div>
            </form>

            <div id="successMessage" style="display: none;" class="success-message">
                <p style="color: #27ae60; text-align: center; padding: 20px; background: rgba(39, 174, 96, 0.1); border-radius: 8px; margin-top: 20px;">
                    âœ… If that email exists in our system, we've sent you a password reset link. Please check your inbox.
                </p>
                <p style="text-align: center; margin-top: 15px;">
                    <a href="/login.html" class="login-link">â† Return to login</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="/static/forgot-password.js"></script>
</body>
