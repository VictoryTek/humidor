<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Humidor</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#D4AF37">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Humidor">
    
    <!-- Styles and Icons -->
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" type="image/png" href="/static/logo.png">
    <link rel="shortcut icon" type="image/png" href="/static/logo.png">
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="/static/logo.png" alt="Humidor Logo" class="login-logo">
                <h1 class="login-title">Humidor</h1>
                <p class="login-subtitle">Sign in to your humidor collection</p>
            </div>

            <form id="loginForm" class="login-form" method="post">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="login" autocomplete="username" required>
                    <span class="form-error" id="loginUsernameError"></span>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" name="password" autocomplete="current-password" required>
                    <span class="form-error" id="loginPasswordError"></span>
                </div>

                <button type="submit" class="btn btn-primary login-btn" id="loginBtn">
                    Sign In
                </button>

                <div class="login-footer">
                    <p><a href="/forgot-password.html" class="login-link">Forgot your password?</a></p>
                    <p>First time here? <a href="/setup.html" class="login-link">Set up your account</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="/static/login.js?v=1.5.0"></script>
</body>
</html>
